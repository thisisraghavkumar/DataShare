<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>DataShare</title>
	
	<!-- Bootstrap 4 CDN -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

</head>
<body>
	<div class='container-fluid pt-3 border bg-dark text-white' id="title-container">
		<h1>This is a full width container div.</h1>
		<p>Created by - Raghav</p>
	</div>
	<div class='container bg-light'>
		This is another container.
	</div>

	<div class='container bg-white'>
		<div class='row border border-secondary'>
			<div class='col-sm-4 border-right border-secondary' id='profile' style="padding: 5px">
				<h2>Profile</h2>
				<div style="padding: 3px">
					<div class="border">Image</div>
					<div class="border" id="details">Details</div>
				</div>
			</div>
			<div class='col-sm-8' id='friends'>
				<h2>Friends</h2>
				<div class="border" id='friendlist' style="overflow: scroll;height: 200px">List</div>
			</div>
		</div>
		<div class='row border border-secondary'>
			<dir class='col-sm-6' id='uploaded-files'>
				<h2>Files Uploaded</h2>
				<div class="border" id='uploaded-filelist' style="overflow: scroll; height: 400px">List</div>
			</dir>
			<dir class='col-sm-6' id='downloaded-files'>
				<h2>Files Downloaded</h2>
				<div class="border" id='downloaded-filelist' style="overflow: scroll; height: 400px">List</div>
			</dir>
		</div>
	</div>
</body>
</html>
